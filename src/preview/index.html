<!doctype html>
<html>
    <head>
        <title>Preview</title>
        <link rel="stylesheet" type="text/css" href="css/font-wolf.css" />
        <link rel="stylesheet" type="text/css" href="css/th-nb.css" />
        <style>
            #fontpreview{
                width:64px;
                height:64px;
                border:solid 1px silver;
                font-size: 62px;
                padding:0;

            }
            #icon, object{
                width:300px;
                height:300px;
                border:solid 1px silver;
            }
            svg, svg *{
                stroke: silver !important;
            }
        </style>
    </head>
    <body class="wo nb">
        <div id="fontpreview" class="icon icon-toggle-menu">

        </div>
        <div id="icon" style="background:url(/icons/icon-mouse.svg) no-repeat center middle;background-size:contain;">
            
        </div>
        <div>
            <object type="image/svg+xml" data="/icons/icon-mouse.svg">
                Your browser does not support SVG
            </object>
        </div>
    </body>
</html>
